apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nats-con
  name: nats-con
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nats-con
  template:
    metadata:
      labels:
        app: nats-con
    spec:
      containers:
        - image: localhost:5000/nats-consumer:latest
          imagePullPolicy: Never
          name: consumer
